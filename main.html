<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="h1.block-heading text-center">Your Shopping Cart</h1>
        </div>
    </header>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="product">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <img src="https://www.tcl.com/usca/content/dam/tcl/products/mobile/10L-720x480.png" class="img-fluid" alt="Product 1">
                        </div>
                        <div class="col-md-6">
                            <img src="https://www.tcl.com/usca/content/dam/tcl/products/mobile/10L-720x480.png" class="img-fluid" alt="Product 2">
                        </div>
                    </div>
                   
                <!-- Repeat .product blocks for more products -->
            </div>
            <div class="col-lg-4">
                <div class="summary">
                    <h2>Summary</h2>
                    <p>Subtotal: $200</p>
                    <p>Tax: $20</p>
                    <p>Total: $220</p>
                    <a href="#" class="btn btn-primary">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
